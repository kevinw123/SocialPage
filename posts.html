<!DOCTYPE html>
<html lang="en-us" ng-app="testApp">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.angularjs.org/1.5.2/angular.min.js"> </script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="PostController">
	<div class ="container">
		<h1>Recent Posts</h1>
		<ul class="list-group">
			<li ng-repeat="phone in phones" class="list-group-item">
				<strong>@{{phone.username}}</strong>
				<span>{{phone.body}}</span>
			</li>
		</ul>
	</div>

</body>
</html>
